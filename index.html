<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wasm runner</title>
  </head>
  <body>
    <script>
      ;(async () => {
        const textDecoder = new TextDecoder()

        const wasm = await WebAssembly.instantiateStreaming(fetch('out.wasm'), {
          env: {
            print (str, len) {
              const buf = wasm.instance.exports.memory.buffer.slice(
                str,
                str + len
              )
              console.log(textDecoder.decode(buf))
            }
          }
        })
        console.log(wasm.instance)
        wasm.instance.exports.main()
        window.wasm = wasm
      })()
    </script>
  </body>
</html>
